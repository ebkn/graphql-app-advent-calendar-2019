schema:
  - http://localhost:3000/graphql
documents: ["query.graphql"]
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      scalars:
        Time: String
    hooks:
      afterOneFileWrite:
        - npx eslint --fix